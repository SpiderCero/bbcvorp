$engine: 3
$onesync: on
$steamRequired: true

name: BCC-Scripts
author: BryceCanyonCounty + Adaptado
description: Recipe completo con scripts de BCC + VORP + extras

variables:
    steam_webApiKey: "none"

tasks:

  # -----------------------------
  # ‚öôÔ∏è Configuraci√≥n base del server.cfg
  # -----------------------------
  - action: write_file
    path: ./server.cfg
    contents: |
      # ----------------------
      # üìå CONFIGURACI√ìN SERVIDOR
      # ----------------------
      endpoint_add_tcp "0.0.0.0:30120"
      endpoint_add_udp "0.0.0.0:30120"
      sv_maxclients 48
      set gamename rdr3
      set sv_enforceGameBuild 1491

      sv_hostname "La Pradera RP"
      sets tags "roleplay, vorp, redm"
      sets locale "es-ES"
      load_server_icon myLogo.png
      set steam_webApiKey "none"

      # Recursos b√°sicos
      ensure mapmanager
      ensure chat
      ensure spawnmanager
      ensure sessionmanager
      ensure fivem
      ensure hardcap
      ensure rconlog
      ensure baseevents

      # ----------------------
      # üì¶ VORP / KS MULTIJOB
      # ----------------------
      ensure vorp_core
      ensure vorp_inventory
      ensure vorp_wildhorse
      ensure ks_multijob
      ensure vorp_animations

      # ----------------------
      # üì¶ BCC SCRIPTS
      # ----------------------
      ensure bcc-acidtrip
      ensure bcc-ai
      ensure bcc-anticheat
      ensure bcc-banks
      ensure bcc-bin
      ensure bcc-blindfold
      ensure bcc-boats
      ensure bcc-camp
      ensure bcc-cfx-parser
      ensure bcc-cli
